<!DOCTYPE HTML>
<html lang="en" style="height:100%;">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-s	cale=1" />
        <title>Rainbow Telephony</title>
        <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.9/es5-shim.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js"></script>
        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//cdn.jsdelivr.net/momentjs/2.15.1/moment-with-locales.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
        <script src="js/vendors-sdk.min.js"></script>
        <script src="js/rainbow-sdk.min.js"></script>
        <script src="js/index.js"></script>
        <link href="css/contactUs.css" rel="stylesheet" type="text/css">

    </head>
    <body style="height:100%;margin:0px;">
    <div id='clickToCall' style="height:100%;width:320px;">
    	<div id="header" style="background:#ffffff;">
			<div style="margin:0 auto;">
				<div id="company-name"><img src="image/ICG-Logo.gif">
				</div>
			</div>
		</div>
		<br>
    	<h1>Contact Us</h1>
		<audio id="globalAudioTag" controls autoplay="autoplay"></audio><br>
		<div id='radioSelection' class='clickButtons' style="color:black;">
			<p>Please select your place to call: </p>
			<input type="radio" name="numberToCall" value="hkHead" checked> Hong Kong HeadQuater<br>
			<input type="radio" name="numberToCall" value="singapore"> Singapore<br>
		</div>
		<button class='clickButtons' id='pause' >HoldCall</button>
		<button class='clickButtons' id='hangUp'>DropCall</button>
		<button class='clickButtons' id='dial'>Call</button>
		<!--<button  style='display:none;margin:10px;background-color:green;border-radius:10px;padding:10px 40px; color:white;border:none;cursor:pointer;' id='rtcDial'>Call(WebRTC)</button>
		 -->
		<video style="display:none;" id="minivideo" autoplay></video><br>
		<video style="display:none;" id="largevideo" autoplay></video><br>
		<video style="display:none;" id="globalVideoTag" autoplay></video><br>
    </div>
    </body>
</html>
